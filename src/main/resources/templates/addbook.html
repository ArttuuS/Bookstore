<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div class="container">
        <h2>Add Book</h2>
        <div class="col-md-4">
            <form th:object="${book}" th:action="@{/save}" method="post">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="${book.title}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="author">Author</label>
                <input type="text" id="author" th:field="${book.author}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="year">Year</label>
                <input type="text" id="year" th:field="${book.year}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="isbn">Isbn</label>
                <input type="text" id="isbn" th:field="${book.isbn}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="price">Price</label>
                <input type="text" id="price" th:field="${book.price}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <!-- Submit button -->
                <input type="submit" class="btn btn-primary" value="Add book" />
            </form>
        </div>
    </div>


</body>

</html>
