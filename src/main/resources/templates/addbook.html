<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div class="container">
        <h2>Add/Edit Book</h2>
        <div class="col-md-4">
            <form th:object="${book}" th:action="@{/save}" method="post">
                
                <input type="hidden" th:field="*{id}" />

                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="year">Year</label>
                <input type="text" id="year" th:field="*{year}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="isbn">Isbn</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="price">Price</label>
                <input type="text" id="price" th:field="*{price}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>
                
                 <label for="category">Category</label>
                <select id="category" th:field="*{category}" class="form-control">
                <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>/option>
                </select>
                <div style="clear: both; display: block; height: 10px;"></div>

                
                <input type="submit" class="btn btn-primary" th:value="${book.id == null ? 'Add Book' : 'Update Book'}" />
            </form>
        </div>
    </div>
</body>

</html>
